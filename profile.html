
<!DOCTYPE html>

    .btn2{
        width: 100px;

        border: 1px solid skyblue;
        border-radius:10px;
        color:white;
        background-color:skyblue ;

    p{

    #form_container {
        width: 100%;

        box-shadow: 0 0 50px -20px white;
        border-radius: 2%;
        overflow: hidden;

    #form_header_container {
        width: 20%;
        height: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        float: left;
        padding: 20px;

        padding-top: 30px;

    }

        border:2 px solid #a0e9b1;

        color:white;

    }
    
    #form_header {
        display: inline-block;
        font-size: 15px;
        font-family: Bowlby One SC;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #8338EC;
    }
    
    #form_content_container {
        width: 20%;
        height: 90%;
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 30px;
    }
    
    #form_content_inner_container {
        width: 25%;
        height: 100%;
        float: left;
    }
    #forgotPassword{
        background-color: #28a745;
        margin-left: 10px;
    }
    input {
        width:200px;
        background-color: white;
        color: black;
        margin-left: 30px;
        border: 1px solid black;
        font-weight: bold;
        border-radius: 5px;
        height: 30px;
    }


    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background-color:white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .modal-content {
        text-align: center;
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .close:hover {
        color: black;
    }
    
    button {
        padding: 10px 20px;
        background-color: rgb(236, 224, 224);
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }


</style>
</head>
<body>

<div class="header">
    <h3>My Blogging App</h3>
    <p>Inzimam Malik</p> &nbsp;  &nbsp; &nbsp; &nbsp;
    <button id="logout">Logout</button>
</div>

<div class="box">
    <img src="sir.jpg" id="pic">
    <h1>Inzimam Malik</h1>
    <form onsubmit="return validateForm()">
        <div class="inputbox">
            <span>First Name</span>
            <br>
            <input type="text" name="firstname" required>
        </div>

        <div class="inputbox">
            <span>Last Name</span>
            <br>
            <input type="text" name="lastname" required>
        </div>
        
        <div class="inputbox">
            <span>Password</span>
            <br>
            <input type="password" name="password" required>
        </div>

        <div class="links">
       
            <button id="openModal"> Update password</button>
            <button id="dashboardBtn">Dashboard</button>
        </div>
    </form>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="resetPasswordForm">
            <label for="resetName">Old password:</label><br>
            <input type="text" id="resetName" name="resetName"><br>
            <label for="resetEmail">Email:</label><br>
            <input type="email" id="resetEmail" name="resetEmail"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script>
    // Function to validate the login credentials
    function validateForm() {
        var firstName = document.getElementsByName("firstname")[0].value;
        var lastName = document.getElementsByName("lastname")[0].value;
        var password = document.getElementsByName("password")[0].value;

        // Check if the entered credentials are correct
        if (firstName === "YourFirstName" && lastName === "YourLastName" && password === "YourPassword") {
            // Redirect to the dashboard page
            window.location.href = "./dashboard.html";
            return false; // Prevent form submission
        } else {
            alert("Incorrect credentials! Please try again.");
            return false; // Block form submission
        }
    }

    // Function to handle password reset form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        // Your logic to handle password reset
    });

    
   
        // Function to handle logout button click
        document.getElementById('logout').addEventListener('click', function() {
            // Redirect to the main index.html page
            window.location.href = "./index.html";
        });
   
    



    // Function to navigate to dashboard page when the dashboard button is clicked
    document.getElementById('dashboardBtn').addEventListener('click', function() {
        window.location.href = "./dashboard.html";
    });
</script>
</body>
</html>
